<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>

<body>
    <!-- submit 이벤트를 캔슬 시키는 함수 -->
    <form onsubmit="onSubmit(event)" onreset="document.getElementById('res').style.display='none'">
        <div class=" row">
            <div class="form-inp">
                <label for="w">몸무게(kg)</label>
                <input class="inp" type="number" placeholder="kg 단위" name="w" id="w" min="30">
            </div>
            <div class="form-inp">
                <label for="h">신장(m)</label>
                <input class="inp" type="number" step="0.01" placeholder="m 단위" name="h" id="h" min="0.5">
            </div>
            <button type="submit" class="btn">결과</button>
        </div>
        <div id="res">
            <div>
                <!-- progressbar -->
                <!-- 최솟값, 최대값, 적정값 -->
                <meter style="width: 100%;" id="meter" min="10" max="30" optimum="22" low="18.5" high="25"></meter>
            </div>
            <div class="res-text">
                <div>
                    당신의 BMI 는 <span id="bmi"></span> 입니다.
                </div>
                <div>
                    <span id="state"></span>입니다.
                </div>
            </div>
            <div style="text-align: center;">
                <button type="reset" class="btn">초기화</button>
            </div>
        </div>
    </form>
</body>

</html>
